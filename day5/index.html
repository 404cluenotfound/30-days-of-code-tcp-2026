<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Soft Color Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="game">
    <header class="top">
      <div class="logo">
        <svg viewBox="0 0 70 40" aria-hidden="true">
          <defs>
            <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="#38bdf8" />
              <stop offset="50%" stop-color="#22c55e" />
              <stop offset="100%" stop-color="#fb923c" />
            </linearGradient>
          </defs>
          <rect x="4" y="6" width="30" height="28" rx="7"
                fill="none" stroke="url(#logoGradient)" stroke-width="3" />
          <line x1="11" y1="12" x2="27" y2="28" stroke="#38bdf8" stroke-width="3" stroke-linecap="round" />
          <line x1="27" y1="12" x2="11" y2="28" stroke="#38bdf8" stroke-width="3" stroke-linecap="round" />
          <circle cx="48" cy="20" r="10" stroke="#fb923c" stroke-width="3" fill="none" />
        </svg>
        <span>Soft Color Tic Tac Toe</span>
      </div>

      <div class="scores">
        <span>X: <span id="scoreX">0</span></span>
        <span>O: <span id="scoreO">0</span></span>
        <span>D: <span id="scoreD">0</span></span>
      </div>

      <button id="resetAll" class="btn small">Reset All</button>
    </header>

    <p id="status" class="status">Player X turn</p>

    <div class="board">
      <button class="cell" data-index="0"></button>
      <button class="cell" data-index="1"></button>
      <button class="cell" data-index="2"></button>
      <button class="cell" data-index="3"></button>
      <button class="cell" data-index="4"></button>
      <button class="cell" data-index="5"></button>
      <button class="cell" data-index="6"></button>
      <button class="cell" data-index="7"></button>
      <button class="cell" data-index="8"></button>
    </div>

    <div class="bottom">
      <div class="hint">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <circle cx="12" cy="12" r="9" fill="none" stroke="#22c55e" stroke-width="2" />
          <path d="M8 13 l3 3 l5 -7" fill="none" stroke="#22c55e" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        <span>New round starts automatically after win or draw.</span>
      </div>
    </div>

    <footer class="footer">
      <span>Made by Pushkar Khatri</span>
    </footer>
  </div>
  <script src="index.js"></script>
</body>
</html>
